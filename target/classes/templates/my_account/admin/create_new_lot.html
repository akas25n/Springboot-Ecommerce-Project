<body>

<div th:include="admin-header :: copy"></div>
	<div class="container" id="body1">
	<hr>
 	<h2>CREATE NEW LOT</h2>
   
    <hr>
    <ul class="nav nav-tabs">
    <li><a href="/admin/lot/list">Lot List</a></li>
      <li class="active"><a href="/admin/create/new/lot">Create New Lot</a></li>

    </ul>

    <br>
		<div class="col-md-12">
			<div class="row">
				<div class="col-md-2"></div>   
				<div class="col-md-8">  
			  <form th:action = "@{/admin/save/lot}" th:object = "${lot}" method="POST" enctype="multipart/form-data">
			  
			  <div class="form-group">
				<label for="formGroupExampleInput">Lot Title<span  style="color:red;">*</span></label>
				<input th:field="*{lotName}"  type="text" id="formGroupExampleInput" name="contact_person" class="form-control" required="required">
			</div>
			
			<div class="form-group">
				<label for="formGroupExampleInput">Lot Description<span  style="color:red;">*</span></label>
				<input th:field="*{lotDescription}"  type="text" id="formGroupExampleInput" name="contact_person" class="form-control" required="required">
			</div>
			
			<!-- <div class="form-group">
				<label for="formGroupExampleInput">Actual Lot Price<span  style="color:red;">*</span></label>
				<input th:field=*{actualPrice} type="text" id="formGroupExampleInput" name="contact_person" class="form-control" required="required">
			</div> -->
			
			<!-- <div class="form-group">
				<label for="formGroupExampleInput">Lot Offer Price<span  style="color:red;">*</span></label>
				<input th:field=*{lotPrice} type="text" id="formGroupExampleInput" name="contact_person" class="form-control" required="required">
			</div> -->
			
			<div class="form-group">
				<label for="formGroupExampleInput">Teaser Image<span  style="color:red;">*</span></label>
				<input th:field="*{teaserImage}" type="file" id="formGroupExampleInput" name="contact_person" class="form-control" required="required">
			</div>
			
			<div class="form-group">
				<label for="formGroupExampleInput">Lot Status<span  style="color:red;">*</span></label>
				<select th:field="*{lot_status}">
			      		<option th:value= '1'>Active</option>
			      		<option th:value = '0'>Inactive</option>
			      </select>
				<!-- <input th:field="*{teaserImage}" type="file" id="formGroupExampleInput" name="contact_person" class="form-control" required="required"> -->
				
				<hr>
			</div>
			
			<!--  <input type="hidden" name ="lotId" th:value="${lot.lotId}"/> -->
			    <button type="submit" name="save" class="btn btn-success" style="float:right;">Select Products</button>
			
			</form>
			</div>
		</div>
  	</div>
