          border-top: 4px solid #CBD6D5;

		{
		background-image: none;
		}
		
		div#body1 {
	        background-color: white; !important;
	        }
	      
	      #tdBackground{
	      	
	      	background-color: white;
	      }

<body style="background-color: #f7f7f7!important; padding-top: 20px;">

<!-- ********************************************************** pagination***************************************************** -->
	 <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
	 <script type="text/javascript" charset="utf8" src="//cdn.datatables.net/1.10.15/js/jquery.dataTables.js"></script>
	 <script src="https://cdn.datatables.net/plug-ins/1.10.15/api/row().show().js"></script>
	    
	
	<script>
	$(document).ready( function () {
	    $('#table_idd').DataTable();
	} );
	</script>
	<!-- ********************************************************** pagination***************************************************** -->
	
	<div th:include="admin-header :: copy"></div>
	<!-- <div th:include="filter :: copy"></div> -->
	<div class="container" id="body1"> 
	<hr>
	<h2>LOT LIST</h2>

    <hr>
	
          
      <div class="row">
        <div class="col-md-12  col-sm-6">
       <table class="table table-bordered" id="table_idd">
            <thead>
              <tr>
              	<th></th>
               <th>EAN</th>
                <th>Art Nr</th>
                 <th>Prod Name</th>
                <th>Brand</th>
                <th>Target</th>
                <th>Color</th>
                <th>Size</th>
                <th>Quantity</th>
               
              </tr>

            </thead>
            
            <tbody id="tdBackground">
				     
			<tr th:each="lager:${lgr}">
				<td><input type="checkbox" th:name="idChecked" th:value="${lager.ean}" /></td>
              	<td th:text="${lager.ean}"></td>
                <td th:text="${lager.articleNumber}"></td>
                
                <td th:text="${lager.productName}"></td>
                <td th:text="${lager.brand}"></td>
                <td th:text="${lager.targetGroup}"></td>
                
                 <td th:text="${lager.color}"></td>
                <td th:text="${lager.size}"></td>
                <td th:text="${lager.quantity}"></td>
               
              </tr>
			</tbody>
			
        </table>
 
 	<hr>
 	<br>
 	<hr>
 
      </div>
      </div>
      </div>
      
      <div th:include="admin-footer :: copy"></div>
      
      <script>$( "th" ).resizable();</script>
  </body>
