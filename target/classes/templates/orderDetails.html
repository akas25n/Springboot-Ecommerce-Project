<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
		xmlns:th="http://www.thymeleaf.org">
<head>
	<title>Buy Now | B2B | Motion Fashion</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	
	<script src="https://code.jquery.com/jquery-git.js"></script>
	
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
	<link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.11.0/themes/smoothness/jquery-ui.css" />
	<script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.11.0/jquery-ui.min.js"></script>
	
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-ChfqqxuZUCnJSK3MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous"/>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
	
	<link rel="stylesheet" type="text/css" th:href="@{/css/footerStyle.css}"/>
	<link rel="stylesheet" type="text/css" th:href="@{/css/headerStyle.css}"/>


	<style type="text/css">
	.btn{
		
		width: 100%;
		
	}

	</style>
	
</head>
<body>
	
	<div class="container">
	<div th:include="header :: copy"></div>
	<hr>
	
	<h3 style="color:grey;">CHECK YOUR ORDER</h3>	
	<hr>
	<div class="row">
		<div class="col-lg-12">
		<div th:each="lot:${lots}">
			<div class="col-md-7">

				<h3 style="color:grey;">Lot Details</h3>
				<hr>

				<div class="col-sm-12">
				 <div class="col-sm-4">
		         	 <!-- <a href = "#" class = "thumbnail">
		             		<img src="/images/p.jpg" class="image" alt = "Generic placeholder thumbnail" style="width:60px; height: 150px;">
		               </a> -->
		         		<a  th:href="@{/lot/details/__${lot.lotId}__}" class="thumbnail">
		             	<img th:src="@{'data:image/jpg;base64,'+${lot.teaserImage}}" class="image" style="height:150px;"  alt = "Generic placeholder thumbnail"> 
		              </a> 
		             </div>

		             <div class="col-sm-8">
		             
		             	<h4 th:text="${lot.lotName}" style="color:#337ab7;"></h4>
		             	<hr>
		             	Price: <strong style="color:#b9211e;">EUR</strong> <strong th:text="${lot.lotPrice}" style="color:#b9211e;"></strong>
		             	<br>
		             	Quantity:<strong> Ganze Lot </strong>
		             	
		             </div>
				</div>
			</div>
			</div>

			<div class="col-md-5">
			<div>
				<h3 style="color:grey;">Lieferadresse  <span class="glyphicon glyphicon-pencil" style="float:right;"></span></h3>
				<hr>
				
				   <div th:each="shipAdd: ${shippAddress}">
					<strong><div th:text="${shipAdd.contact_person}"></div></strong>
					<div th:text="${shipAdd.street}"></div>
					<span th:text="${shipAdd.city}" ></span> <span th:text="${shipAdd.zip_code}"></span>
					<div th:text="${shipAdd.country}"></div>
					<div th:text="${shipAdd.phone_number}"></div>
								
				</div>
			
			
				<br>
			</div>
			<div>
				<h3 style="color:grey;">Rechnungsadresse <span class="glyphicon glyphicon-pencil" style="float:right;"></span> </h3>
				<hr>
				 <div th:each="billAdd: ${billAddress}">
			
					<strong><div th:text="${billAdd.contact_person}"></div></strong>
					<div th:text="${billAdd.street}"></div>
					<span th:text="${billAdd.city}" ></span> <span th:text="${billAdd.zip_code}"></span>
					<div th:text="${billAdd.country}"></div>
					<div th:text="${billAdd.phone_number}"></div>
								
				<br>
				
				
			</div>
					<div>
				<h3 style="color:grey;">Zahlungsarten  <span class="glyphicon glyphicon-pencil" style="float:right;"></span></h3>
				<hr>
				
	
			</div>
		
				<br>
				<hr>
				<div class="col-sm-12">
					<div class="col-sm-6">
						<strong>GESUMTSUMME</strong><br>(inkl. MwSt.)
						
					</div>
					<div>
					<div class="col-sm-6" th:each="lot:${lots}">
						<strong>EUR</strong> <strong th:text="${lot.lotPrice}"></strong>
					</div>
				<br>
				</div>
				
				<div th:each="lot:${lots}">
				<br>
				<br>
			<a th:href="@{/order/list/__${lot.lotId}__}" class="btn btn-primary"><strong>Confirm your purchase</strong></a>
				<!-- <a th:href="@{/admin/order/list}" class="btn btn-default"><strong>Confirm your purchase</strong></a> -->
				</div>
				</div>
			</div>
		</div>
	</div>
	<br>
	<hr>
	</div>
	</div> <!-- end of the container --> 
	
	
	<div th:include="footer :: copy"></div>
	
</body>
</html>
