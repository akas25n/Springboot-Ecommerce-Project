<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
		xmlns:th="http://www.thymeleaf.org">
<head>
	<title>Login | Motion Fashion | Lot Sale</title>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	
	<script src="https://code.jquery.com/jquery-git.js"></script>
	
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-ChfqqxuZUCnJSK3MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
	
  	
	<link rel="stylesheet" type="text/css" th:href="@{/css/loginPage.css}">
	<link rel="stylesheet" type="text/css" th:href="@{/css/footerStyle.css}">
	
	
	</head>
	<body>

	<div  class="login-form">

		<div class="avatar">
			<img th:src="@{/images/logo.png}" alt="Avatar">
			<hr>
		</div>
			
			<div th:if="${errorMessage != null}"
				th:utext = "${errorMessage}" class="error">
			</div>
			
			 <!--  -->
                <form th:action="@{/reset/password}" method="POST">
                
		                <h4>------------ Forgot Password ------------</h4> <br>
		                
		                <p>Please enter your E-Mail and we will send you a link to reset your password</p>
		                
		                <hr>
							<div class="form-group">
					         <input type="email" id="email" name="email" class="form-control" 
					         placeholder="Email address" required autofocus/><br>
							</div>
							
							
		         			<div class="form-group">
		         			 <button type="submit" class="btn btn-primary btn-lg btn-block">Submit</button>
		         		<!--  <button type="submit" class="btn btn-primary btn-lg btn-block" onclick="window.location='/my/account/shipping/address'">Sign in</button> -->
						</div>
						
						<div th:if="${confirmationMessage}" class="alert alert-success"
          					 role="alert" th:text=${confirmationMessage}></div>
          					 
          					 <div th:if="${message}" class="alert alert-danger"
          					 role="alert" th:text=${message}></div>
          
					</form>
					
				<form th:action="@{/lot/login}" method="get">
      				<div Class="text-center">Already registered? <a th:href="@{/lot/login}"><span style="color:#5cb85c;"><strong>Login Here!</strong></span></a></div>
				</form> 
		</div>

	<div th:include="footer :: copy"></div>
</body>

</html>
