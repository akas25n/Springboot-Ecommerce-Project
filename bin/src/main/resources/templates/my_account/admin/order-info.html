	<h2>ORDER DETAILS</h2>
    <hr>
  
      <div class="row">
        <div class="col-md-12  col-sm-6">
       <table class="table table-bordered" id="table_id">
            <thead>
              <tr>
              	
                	<th>Order Id</th>
			      	<th>Order Date</th>
			      
			 		<th>User First Name</th>
			 		<th>User Last Name</th>
			 		<th>User Email Address</th>
			 		<th>Company</th>
			 		
			 		<th>Lot Id</th>
			 		<th>Lot Name</th>
			 		<th>Lot Price</th>
			 		
			 		<!-- Shipping Address -->
			 		<th>Contact Person</th>
			 		<th>Street & House No.</th>
			 		<th>City</th>
			 		<th>Zip Code</th>
			 		<th>Country</th>
			 		<th>Phone Number</th>
			 		
			 		<!-- Billing address -->
			 		<th>Billing Address Id</th>
			 		
                <th>Action</th>
              </tr>

            </thead>
            
            <tbody id="tdBackground">
				     
				<tr th:each="orderList: ${orderLists}">
				
			      <td th:text="${orderList.orderId}"></td>
			      <td th:text="${orderList.orderDate}"></td>
			      
			      <td th:text="${orderList.getUser().getFirst_name()}"></td>
			      <td th:text="${orderList.getUser().getLast_name()}"></td>
			      <td th:text="${orderList.getUser().getEmail()}"></td>
			      <td th:text="${orderList.getUser().getCompany()}"></td>
			      
			      <td th:text="${orderList.getLot().getLotId()}"></td>
			      <td th:text="${orderList.getLot().getLotName()}"></td>
			      <td th:text="${orderList.getLot().getLotPrice()}"></td>

			     <td></td>
			     <td></td>
			     
			     <td></td>

			</tbody>
