<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
		xmlns:th="http://www.thymeleaf.org">
<head>
	<title>B2B | Lot | Create new Lot</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	
	<script src="https://code.jquery.com/jquery-git.js"></script>
	
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
	<link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.11.0/themes/smoothness/jquery-ui.css" />
	<script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.11.0/jquery-ui.min.js"></script>
	
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-ChfqqxuZUCnJSK3MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
	
	<link rel="stylesheet" type="text/css" th:href="@{/css/headerStyle.css}">
	<link rel="stylesheet" type="text/css" th:href="@{/css/campaignInformationStyle.css}">
	<link rel="stylesheet" type="text/css" th:href="@{/css/footerStyle.css}">

</head>

<body>

<div th:if="${errorMessage != null}"
		th:utext="${errorMessage}" class="error">
	</div>
	
<div th:include="header :: copy"></div>
	<div class="container" id="body1">
	<hr>
 	<h2>CREATE NEW LOT</h2>
   
    <hr>
    <ul class="nav nav-tabs">
      <li class="active"><a href="/admin/create/new/lot">Create New Lot</a></li>
      <li><a href="/admin/lot/products">Products</a></li>
      <li><a href="/admin/lot/list">Lot List</a></li>
     
    </ul>

    <br>
  <form th:action = "@{/admin/edit/lot}" th:object = "${lot}" method="POST" enctype="multipart/form-data">
    <div class="form-group">
      <label class="control-label col-sm-2 selection" for="text">Lot Title</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="text" name="text"  th:field="*{lotName}">
      </div>
    </div>
    
     <div class="form-group">
      <label class="control-label col-sm-2 selection" for="text">Lot Description</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="text" name="text"  th:field="*{lotDescription}">
      </div>
    </div>
    
    <!-- 
      <div class="form-group">
      <label class="control-label col-sm-2" for="text">Lot Create Date</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="text" name="text" th:field="*{createAt}">
      </div>
    </div>  -->
    
      <div class="form-group">
      <label class="control-label col-sm-2 selection" for="text">Lot Price</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="text" name="text" th:field=*{lotPrice}>
      </div>
    </div>
    
    
     <div class="form-group">
      <label class="control-label col-sm-2 selection" for="text">Lot Status</label>
      <div class="col-sm-10">
      <select th:field="*{lot_status}">
      		<option th:value= '1'>Active</option>
      		<option th:value = '0'>Inactive</option>
      </select>
  
      </div>
    </div>
    

     <div class="form-group">
      <label class="control-label col-sm-2 selection" for="text">Teaser Image</label>
      <div class="col-sm-10">
        <input type="file" name="pic" id="pic" th:field="*{teaserImage}"> 
    	<img src="https://www.w3schools.com/w3images/nature.jpg" id="thumbnail"><br>
    	<hr>
      </div>
    </div> 
    <input type="hidden" name ="lotId" th:value="${lot.lotId}"/>
    <button type="submit" name="save" class="btn btn-success">Select Products</button>
    
 

<!-- Here i have to put the images ##### <div th:include="images :: copy"></div>------------------------------------------------------------------------------------->
</form>
		</div>
	<br>
	
	<div th:include="footer :: copy"></div>
</body>
</html>
