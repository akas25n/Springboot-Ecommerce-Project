<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
		xmlns:th="http://www.thymeleaf.org">
<head>
	<title>Login | Motion Fashion | Lot Sale</title>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	
	<script src="https://code.jquery.com/jquery-git.js"></script>
	
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-ChfqqxuZUCnJSK3MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
	
  	
	<link rel="stylesheet" type="text/css" th:href="@{/css/loginPage.css}">
	<link rel="stylesheet" type="text/css" th:href="@{/css/footerStyle.css}">
	
	
	</head>
	<body>

	<div class="login-form">

		<div class="avatar">
			<img th:src="@{/images/logo.png}" alt="Avatar">
			<hr>
		</div>
			
			<div th:if="${errorMessage != null}"
				th:utext = "${errorMessage}" class="error">
			</div>

                <form th:action="@{/lot/login}" th:object="${user}" method="post">
                
                	<div align="center" th:if="${param.error}">
			            <p style="font-size: 20; color: #FF1C19;">Email or Password invalid, please verify</p>
			         </div>
			         
					<div class="form-group">
			         <input type="email" id="email" name="email" class="form-control" 
			         placeholder="Email address" required autofocus/><br>
					</div>
					
					<div class="form-group">
         			<input type="password" id="password" name="password" 
         			class="form-control" placeholder="Password" required/> <br>
         			</div>
         			<div class="form-group">
         			 <button type="submit" class="btn btn-primary btn-lg btn-block">Sign in</button>
					</div>								
				</form>
				
					<form th:action="@{/lot/registration}" method="get">
      					<div Class="text-center">Forgot Password? <a th:href="@{/reset/password}"><span style="color:#5cb85c;"><strong>Reset Your Password Here!</strong></span></a></div>
					
					</form>
					
					<form th:action="@{/lot/registration}" method="get">
      					<div Class="text-center">Don't have an account yet? <a th:href="@{/lot/registration}"><span style="color:#5cb85c;"><strong>Register Here!</strong></span></a></div>
					</form>
					
					<hr>
		</div>

	<div th:include="footer-login :: copy"></div>
</body>

</html>
