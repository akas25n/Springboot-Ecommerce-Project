<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
		xmlns:th="http://www.thymeleaf.org">
<head>
	<title>B2B | Motion Fashion | Registration Form</title>
	<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
	<meta name="viewport" content="width=device-width, initial-scale=1"/>
	<link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet"/>
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	
	<script src="https://code.jquery.com/jquery-git.js"></script>
	<link rel="icon" href="favicon.ico" />
	
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-ChfqqxuZUCnJSK3MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous"/>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
	
	
  	
	<link rel="stylesheet" type="text/css" th:href="@{/css/registerPage.css}">
	<link rel="stylesheet" type="text/css" th:href="@{/css/footerStyle.css}">
	
</head>
<body>
	
	
	
	<div class="signup-form">
    <form th:action ="@{/lot/registration}" th:object="${user}" autocomplete="Off" method="POST">
    
    
          
     <div th:if="${alreadyRegisteredMessage}"
          class="alert alert-danger" role="alert"
          th:text="${alreadyRegisteredMessage}"></div>
          
          
		<div>
			<img th:src="@{/images/logo.png}" alt="logo">
			<hr>
		</div>
        <div class="form-group">
			<div class="row">
			<!--  First Name -->
				<div class="col-xs-6">
					<input th:field ="*{first_name}" type="text" class="form-control" name="first_name" placeholder="First Name" required="required"/>
					<span th:if="${#fields.hasErrors('first_name')}" th:errors="*{first_name}"></span>
				</div>
				
		
				
				<!--  last Name -->
				<div class="col-xs-6">
					<input th:field ="*{last_name}" type="text" class="form-control" name="last_name" placeholder="Last Name" required="required"/>
					<span th:if="${#fields.hasErrors('last_name')}" th:errors="*{last_name}"></span>
				</div>
			</div>        	
        </div>
        
        
        <div class="form-group">
        	<input th:field="*{company}" type="text" class="form-control" name="company" placeholder="Company Name" required="required"/>
        	<span th:if="${#fields.hasErrors('company')}" th:errors="*{company}"></span>
        </div>
       
         
        <div class="form-group">
        	<input th:field="*{email}" type="email" class="form-control" name="email" placeholder="Email" required="required"/>
        	<span th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>
        </div>
        
       <!--
		<div class="form-group">
            <input th:field="*{password}" type="password" class="form-control" name="password" placeholder="Password" required="required"/>
            <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></span>
        </div>
         
		<div class="form-group">
            <input th:field="*{confirmpassword}" type="password" class="form-control" name="confirmpassword" placeholder="Confirm Password" required="required"/>
            <span th:if="${#fields.hasErrors('confirmpassword')}" th:errors="*{confirmpassword}"></span>
        </div>  
         
          -->    
        <div class="form-group">
			<label class="checkbox-inline"><input type="checkbox" required="required"> I accept the <a href="#">Terms of Use</a> &amp; <a href="#">Privacy Policy</a></label>
		</div>
		<div class="form-group">
            <button type="submit" class="btn btn-success btn-lg btn-block">Register Now</button>
        </div>
        
        <div th:if="${confirmationMessage}" class="alert alert-success"
          role="alert" th:text=${confirmationMessage}></div>
          
        <!--  Registration success message 
         <h2><span class="text-success" th:utext="${successMessage}"></span></h2> -->
        </form>
        
     <form th:action="@{/lot/login}" method="get">
        <div class="text-center">Already have an account? <a href=/lot/login>Sign in</a></div>
    </form>
    
     <!-- jQuery-->
  <script
    src="//ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

  <!-- Bootstrap -->
  <script
    src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
    integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
    crossorigin="anonymous"></script>

  <!-- Bootstrap Validator plugin -->
  <script src="//cdnjs.cloudflare.com/ajax/libs/1000hz-bootstrap-validator/0.11.9/validator.min.js"></script>
    
	
</div>

<div th:include="footer :: copy"></div>
</body>
</html>
