
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
		xmlns:th="http://www.thymeleaf.org">
<head>
	<title>B2B | Home Page</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link href="css/thumbnail-gallery.css" rel="stylesheet">
    
    
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	
	<script src="https://code.jquery.com/jquery-git.js"></script>
  	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" 
  		integrity="sha384-ChfqqxuZUCnJSK3MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous"/>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" 
		integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

	<link rel="stylesheet" type="text/css" th:href="@{/css/campaignsStyle.css}"/>
	
	<style type="text/css">
	.centered {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
	}
	
	</style>
</head>


<body>
	<div th:fragment="copy">

  <!-- *****************************Images starts here*******************-->
    <div class="container" id="campaigns">
	<div class="row text-center text-lg-left">
	 <div th:each="lot : ${lots}"> 
        <div class="col-lg-6 col-md-6 col-xs-6">
        <a  th:href="@{/lot/details/__${lot.lotId}__}" class="d-block mb-4 h-100">
          <img th:src="@{'data:image/jpg;base64,'+${lot.teaserImage}}" class="img-fluid img-thumbnail" alt=" " style="height:250px;"> </a>
            
             <div class="col-sm-12">
                
                <div class="row" id="imagDet" style="background-color:#dbe1df; color: #5d7973!important; padding-top: 3px;">
              
                <strong> Name: <span th:utext="${lot.lotName}"></span></strong>
                </div>
                 <div class="row" id="price" style="background-color:#c8d1cf; color: #5d7973!important; text-align:center; padding-top: 3px;">
                  <div id="priceRange"> <strong>Volume: <span th:utext="${lot.volume}"style="padding-right:20px;"></span></strong><strong>    Price: <span class="price"
                     th:utext="${lot.lotPrice}"> 
                  </span><span class="glyphicon glyphicon-euro"></span> </strong></div> 
                </div>
               <br>
         
        </div>
        </div>
      </div>
	
	
	
	<br>
	<hr>
  </div>
  </div>
  </div>
  <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
    
 
</body>
</html>
