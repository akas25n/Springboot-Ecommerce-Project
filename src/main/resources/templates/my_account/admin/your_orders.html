<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
		xmlns:th="http://www.thymeleaf.org">
<head>
	<title>B2B | Order History</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	
	<script src="https://code.jquery.com/jquery-git.js"></script>
	
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
	<link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.11.0/themes/smoothness/jquery-ui.css" />
	<script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.11.0/jquery-ui.min.js"></script>
	
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-ChfqqxuZUCnJSK3MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

	<!-- ********************************************************** pagination***************************************************** -->
	<link rel="stylesheet" type="text/css" href="//cdn.datatables.net/1.10.15/css/jquery.dataTables.css">
	<!-- ********************************************************** pagination***************************************************** -->
	
	<link rel="stylesheet" type="text/css" th:href="@{/css/countryStyle.css}">
	<link rel="stylesheet" type="text/css" th:href="@{/css/footerStyle.css}">
	<link rel="stylesheet" type="text/css" th:href="@{/css/headerStyle.css}">
	
	<style>
		.ui-icon, .ui-widget-content .ui-icon 
		{
		background-image: none;
		}
		
		div#body1 {
	        background-color: white; !important;
	        }
	      
	      #tdBackground{
	      	
	      	background-color: white;
	      }
	      
	
		</style>
	</head>
	
	<body style="background-color: #f7f7f7!important; padding-top: 20px;">
	
	<!-- ********************************************************** pagination***************************************************** -->
	 <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
	 <script type="text/javascript" charset="utf8" src="//cdn.datatables.net/1.10.15/js/jquery.dataTables.js"></script>
	 <script src="https://cdn.datatables.net/plug-ins/1.10.15/api/row().show().js"></script>
	    
	
	<script>
	$(document).ready( function () {
	    $('#table_id').DataTable();
	} );
	</script>
	<!-- ********************************************************** pagination***************************************************** -->
	

	 <div class="container" id="body1"> 
	<div th:include="admin-header :: copy"></div>
	 <hr>
    <h3 style="color:grey;">YOUR ORDERS</h3>

    <hr>

         
      <div class="row">
        <div class="col-md-12  col-sm-6">
        <table class="table table-bordered" id="table_id">
            <thead>
              <tr>
              	<th>Order Number</th>
                <th>Order Date</th>
                <th>Lot Name</th>
                <th>Total Amount</th>
                
                <th>Invoice</th>
				<th>Delivery Status</th>
                <th>Actions</th>
              </tr>

            </thead>
            
            <tbody id="tdBackground">
				      <tr th:each="orderList: ${orderLists}">
				      
				      	<td th:text="${orderList.orderId}"></td>
				        <td th:text="${orderList.orderDate}"></td>
				        <td th:text="${orderList.getLot().getLotName()}"></td>
				        <td th:text="${orderList.getLot().getLotPrice()}"></td>
				       
				         <td></td> 
				         <td th:text="${orderList.delivery_status}"></td>
				        <td><a>Download Invoice</a></td>
				       
				      </tr>
				        
				    </tbody>
				    
        </table>
        
	      
      </div>
      </div>
     </div>
      <div th:include="admin-footer :: copy"></div>
      
       
       
       <script>$( "th" ).resizable();</script>
  </body>
  </html>
