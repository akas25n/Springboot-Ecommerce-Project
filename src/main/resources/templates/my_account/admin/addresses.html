<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
		xmlns:th="http://www.thymeleaf.org">
<head>
	<title>B2B | My Profile | Address</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	
	<script src="https://code.jquery.com/jquery-git.js"></script>
  	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-ChfqqxuZUCnJSK3MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

	<link rel="stylesheet" type="text/css" th:href="@{/css/addressesStyle.css}">
	<link rel="stylesheet" type="text/css" th:href="@{/css/footerStyle.css}">
	<link rel="stylesheet" type="text/css" th:href="@{/css/headerStyle.css}">

</head>


<body>
	<div th:include="header :: copy"></div>
	
  <div class="container" id="field">
    <div class="row">
    <hr>
    <h3>EDIT USER PROFILE</h3>
    <h5><strong><span th:utext="${userName}"></span></strong></h5>
    
    <hr>
    
   <ul class="nav nav-tabs">

      <li><a href="/admin/account/user/list">User List</a></li>
      <li><a href="/admin/account/administrators">Administrators</a></li>
	 
    </ul>
    </div> <br>
    
    <div class="row">
      <div class="col-lg-5 col-sm-6">
        <p><span class="glyphicon glyphicon-star"></span> Create a new address</p>

        <hr class="hr2">
            <div class="fields">
              <form>
                <label for ="description">Address description<span  id="sel1">*</span></label>
                <input type="text" name="description" class="input"> <br>
                <hr>
               <label for ="company">Company<span  id="sel1">*</span></label>
                <input type="text" name="company" class="input"><br>

                <label for ="person">Contact Person</label>
                <input type="text" name="person" class="input"><br>

                <label for ="street">Street<span  id="sel1">*</span></label>
                <input type="text" name="street" class="input"><br>

                <label for ="city">City<span  id="sel1">*</span></label>
                <input type="text" name="city" class="input"><br>
                
                <label for ="zip">Zip Code<span  id="sel1">*</span></label>
                <input type="text" name="zip" class="input"><br>
                
                <label for ="country">Country</label>
                <input type="text" name="country" class="input"><br>

              <hr>
               
              <button type="submit" name="save" class="btn btn-success">Save Profile</button>
              <br>   
		</form>

		
      </div>
    </div>
	</div>
	<br>
	<br>
	<br>
  </div>
  <hr>
  <div th:include="footer :: copy"></div>
  <body>
</html>
