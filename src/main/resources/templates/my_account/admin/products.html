	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

		background-image: none;
		}
		
		div#body1 {
	        background-color: white; !important;
	        }

	      	background-color: white;
	      }

<body>

 <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
 <script type="text/javascript" charset="utf8" src="//cdn.datatables.net/1.10.15/js/jquery.dataTables.js"></script>
 <script src="https://cdn.datatables.net/plug-ins/1.10.15/api/row().show().js"></script>
    

<script>
$(document).ready( function () {
    $('#table_format').DataTable();
} );
</script>
<!-- ********************************************************** pagination***************************************************** -->



	<!-- -------------------------------------------------------table filter------------------------------------------------------------------- -->
	<div id="jquery-script-menu">
	<div class="jquery-script-center">
	<div class="jquery-script-ads"><script type="text/javascript"><!--
	
	</script>
	<script type="text/javascript"
	src="http://pagead2.googlesyndication.com/pagead/show_ads.js">
	</script></div>
	<div class="jquery-script-clear"></div>
	</div>
	</div>
	<!-- -------------------------------------------------------table filter------------------------------------------------------------------- -->
	
	<div th:include="admin-header :: copy"></div>
	<div class="container" id="body1"> 
	<hr>
	<h2>LOT LIST</h2>
    <hr>
    
     <ul class="nav nav-tabs">
     <li><a href="/admin/lot/list">Lot List</a></li>
      <li><a href="/admin/create/new/lot">Create New Lot</a></li>
      <li class="active"><a href="/admin/lot/products/{lotId}">Products</a></li>
      
     
    </ul>
   
	<br>
          
      <div class="row">
        <div class="col-md-12  col-sm-6">
        <form th:action="@{/admin/add/lot/product}" th:object="${lot}" method="POST">
        
             <div class="row" style="float:right;">
			<input type="hidden" name="lot_id" th:value="${lot.lotId}" /> 
			<input type="submit" value="Save Lot" style="padding: 5px 20px;">
			<hr>
			<br>
			 
			</div>
		
	       		<table class="table table-bordered" id="table_format">
	            <thead>
	              <tr>
	              	
	               <th></th>
	               <th>EAN</th>
	               <th>A_ProdNr</th>
	                
	                <th>Brand</th>
	                <th>Product Name</th>
	                <th>Gender</th>
	                <th>Color</th>
                	<th>Size</th>
	                <th>Stock</th>
	  
	              </tr>
	
	            </thead>
	            
	            <tbody id="tdBackground">
					     
				<tr th:each="product:${products}">
					
					 <td><input type="checkbox" th:name="idChecked" th:value="${product.a_ean}" /></td>
					 <td th:text="${product.a_ean}">
					 <td th:text="${product.a_prodnr}">
	               	
					<td th:text="${product.p_brand}">
					<td th:text="${product.p_name}">
					<td th:text="${product.p_comp_zielgruppe_}">
					<td th:text="${product.a_comp_farbe_}"></td>
	               	<td th:text="${product.a_comp_groesse_}"></td>
		            <td th:text="${product.a_stock}">
		           
	              </tr>
				</tbody>
	        </table>
	        
	    	<hr>
		
	      </form>
	        
	     
      </div>
      </div>
      <hr>
      </div>
  <!-- -------------------------------------------------------------------table filter--------------------------------------------------- -->  
 <script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>

</script>
