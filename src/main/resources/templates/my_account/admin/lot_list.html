<body style="background-color: #f7f7f7!important; padding-top: 20px;">

<!-- ********************************************************** pagination***************************************************** -->
	 <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
	 <script type="text/javascript" charset="utf8" src="//cdn.datatables.net/1.10.15/js/jquery.dataTables.js"></script>
	 <script src="https://cdn.datatables.net/plug-ins/1.10.15/api/row().show().js"></script>
	    
	
	<script>
	$(document).ready( function () {
	    $('#table_idd').DataTable();
	} );
	</script>
	<!-- ********************************************************** pagination***************************************************** -->
	
	<div th:include="admin-header :: copy"></div>
	<div th:include="admin-filter :: copy"></div>
	
	<div class="container" id="body1"> 
	<hr>
	<h2>LOT LIST</h2>
    <hr>
    
     
     <ul class="nav nav-tabs">
     <li class="active"><a href="/admin/lot/list" style="color:green;">Lot List</a></li>
      <li><a href="/admin/create/new/lot" style="color:blue;">Create New Lot</a></li>
      <!-- <li><a href="/admin/lot/products">Products</a></li> -->   
    </ul>
    <hr>
	
          
      <div class="row">
        <div class="col-md-12  col-sm-6">
       <table class="table table-bordered" id="table_idd">
            <thead>
              <tr>
              	
               <th>Teaser Image</th>
                <th>Lot Id</th>
                <th>Lot Title</th>
               
                <th>Lot Status</th>
                <th>Lot Description</th>
               <th>Lot Price</th> 
               
                <th>Action</th>
              </tr>

            </thead>
            
            <tbody id="tdBackground">
				     
			<tr th:each="lot:${lots}">
				
              <td><img th:src="@{'data:image/jpg;base64,'+${lot.teaserImage}}" width="50" height="25" class="image"></td>
              <td th:text="${lot.lotId}"></td>
                <td th:text="${lot.lotName}"></td>
                
                <td th:text="${lot.lot_status}"></td>
                <td th:text="${lot.lotDescription}"></td>
                 <td th:text="${#numbers.formatDecimal(lot.lotPrice, 0, 'POINT', 2, 'COMMA')}"></td>
                
                <td>
                	<a th:href="@{/admin/lot/details/__${lot.lotId}__}" class="w3-button w3-green" style="color:green;">View</a> |
                	<a th:href="@{/admin/edit/lot/__${lot.lotId}__}" class="w3-button w3-green" style="color:blue;">Edit</a> |
                    <a th:href="@{/admin/delete/lot/__${lot.lotId}__}" class="w3-button w3-green" style="color:red;">Delete</a>
                
                </td>
              </tr>
			</tbody>
        </table>
 	<hr>
 	<br>
 	<hr>

      </div>
