<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
		xmlns:th="http://www.thymeleaf.org">
<head>
	<title>Lot Sale | B2B Motion Fashion | Order List</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	
	<script src="https://code.jquery.com/jquery-git.js"></script>
	
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
	<link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.11.0/themes/smoothness/jquery-ui.css" />
	<script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.11.0/jquery-ui.min.js"></script>
	
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-ChfqqxuZUCnJSK3MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
	
	<link rel="stylesheet" type="text/css" th:href="@{/css/footerStyle.css}">
	<link rel="stylesheet" type="text/css" th:href="@{/css/headerStyle.css}">
	<link rel="stylesheet" type="text/css" th:href="@{/css/countryStyle.css}">
	<link rel="stylesheet" type="text/css" th:href="@{/css/filterStyle.css}">
	<style>
	
	      .nav-tabs>li.active>a, .nav-tabs>li.active>a:hover{
          border-top: 4px solid #CBD6D5;
    }
	
		.ui-icon, .ui-widget-content .ui-icon 
		{
		background-image: none;
		}
		
		div#body1 {
	        background-color: white; !important;
	        }
	      
	      #tdBackground{
	      	
	      	background-color: white;
	      }
		</style>
	
	
</head>


<body style="background-color: #f7f7f7!important; padding-top: 20px;">
	<div th:include="admin-header :: copy"></div>
	<div th:include="admin-filter :: copy"></div>
	<div class="container" id="body1"> 
	
	<h2>ORDER LIST</h2>
    <hr>
  
      <div class="row">
        <div class="col-md-12  col-sm-6">
       <table class="table table-bordered">
            <thead>
              <tr>
              	
                <th>Order Number</th>
			      <th>Order Date</th>
			      <th>Order Status</th>
			      <th>Lot Id</th>
			      <th>User Id</th>
               
               	<th>Shipping Address Id</th>
               	<th>Billing Address Id</th>
                <th>Action</th>
              </tr>

            </thead>
            
            <tbody id="tdBackground">
				     
				<tr th:each="orderList: ${orderLists}">
				
			      <td th:text="${orderList.orderId}"></td>
			      <td th:text="${orderList.orderDate}"></td>
			      <td th:text="${orderList.order_status}"></td>
			      <td th:text="${orderList.getLot().getLotId()}"></td>
			      <td th:text="${orderList.getUser().getId()}"></td>
			      
			      <!-- <td th:text="${orderList.getShippingAddress().getShipping_add_id()}"></td>
			         <td th:text="${orderList.getBillingAddress().getBilling_add_id()}"></td> -->
                <td></td>
                <td></td>
                <td>
                	<a href="/admin/order/info" class="w3-button w3-green" style="color:green;">View</a>
                </td>
              </tr>
			</tbody>
        </table>
        
            <ul class="pager">
		            <li class="previous"><a href="#">Previous Page</a></li>
		            <li class="next"><a href="#">Next Page</a></li>
		      </ul>
		      
      </div>
      </div>
      </div>
      <div th:include="admin-footer :: copy"></div>
      
      <script>$( "th" ).resizable();</script>
  </body>
  </html>
