<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
		xmlns:th="http://www.thymeleaf.org">
<head>
	<title>B2B | Lot | Create new Lot</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	
	<script src="https://code.jquery.com/jquery-git.js"></script>
	
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
	<link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.11.0/themes/smoothness/jquery-ui.css" />
	<script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.11.0/jquery-ui.min.js"></script>
	
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-ChfqqxuZUCnJSK3MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
	
	<link rel="stylesheet" type="text/css" th:href="@{/css/headerStyle.css}">
	<link rel="stylesheet" type="text/css" th:href="@{/css/footerStyle.css}">
	<link rel="stylesheet" type="text/css" th:href="@{/css/filterStyle.css}">
	
	<style type="text/css">
	     .nav-tabs>li.active>a, .nav-tabs>li.active>a:hover{
          border-top: 4px solid #CBD6D5;
        }
        </style>

</head>

<body style="background-color: #f7f7f7!important; padding-top: 20px;">

<div th:if="${errorMessage != null}"
		th:utext="${errorMessage}" class="error">
	</div>
	
<div th:include="admin-header :: copy"></div>
<div th:include="admin-filter :: copy"></div>

	<div class="container" id="body1" style="background-color: white!important;">
	<hr>
 	<h3 style="color:grey;">EDIT LOT</h3>
   
    <hr>
    <ul class="nav nav-tabs">
    <li><a href="/admin/lot/list" style="color:blue;">Lot List</a></li>
      <li><a href="/admin/create/new/lot">Create New Lot</a></li>
      <li class="active"><a href="/admin/create/new/lot" style="color:green;">Edit Lot</a></li>  
    </ul>

    <br>
		<div class="col-md-12">
			<div class="row">
				<div class="col-md-2"></div>   
				<div class="col-md-8">  
			  <form th:action = "@{/admin/save/edited/lot/__${lot.lotId}__}" th:object = "${lot}" method="POST">
			  
			  <div class="form-group">
				<label for="formGroupExampleInput">Lot Title<span  style="color:red;">*</span></label>
				<input th:field="*{lotName}" placeholder="......................Maximum 30 letters....................." type="text" 
				id="formGroupExampleInput" th:maxlength= "30" name="contact_person" class="form-control" required="required">
			</div>
			
			<div class="form-group">
				<label for="formGroupExampleInput">Lot Description<span  style="color:red;">*</span></label>
				<input th:field="*{lotDescription}"  type="text" id="formGroupExampleInput" name="contact_person" class="form-control" required="required">
			</div>
				
			<hr>
				
			<div class="form-group">
			<div class="row">
			<div class="col-sm-4">
				<label for="formGroupExampleInput">Lot Status<span  style="color:red;">*</span></label>
			</div>
			
			<div class="col-sm-8">
				<select th:field="*{lot_status}" style="width: 190px; height: 30px; border-radius: 5px;">
			      		<option th:value= '1'>Active</option>
			      		<option th:value = '0'>Inactive</option>
			      </select>
			</div>
			</div>
			<hr>
			<hr>
			</div>
			

			<!--  <input type="hidden" name ="lotId" th:value="${lot.lotId}"/> -->
			    <button type="submit" name="save" class="btn btn-success">Save Lot</button>
			
			</form>
			</div>
		</div>
		<hr>
  	</div>

 

<!-- Here i have to put the images ##### <div th:include="images :: copy"></div>------------------------------------------------------------------------------------->

		</div>
	<br>
	<hr>
	
	<div th:include="admin-footer :: copy"></div>
</body>
</html>
