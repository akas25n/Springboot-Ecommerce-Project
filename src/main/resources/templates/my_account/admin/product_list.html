	<div class="container" id="body1">

      <div class="row">
        <div class="col-md-12  col-sm-6">
       <table class="table table-bordered" id="table_id">

              <tr>
              	
               <th>EAN</th>
                <th>A_ProdNr</th>
                <th>Product Name</th>
                <th>Brand</th>
                <th>Gender</th>
                <th>Color</th>
                <th>Size</th>
                <th>Stock</th>
                
                
                
              </tr>

            </thead>
            
            <tbody id="tdBackground">
				     
					<tr th:each="product:${products}">

               	<td th:text="${product.a_ean}">
	              <td th:text="${product.a_prodnr}">
	               <td th:text="${product.p_name}">
	               <td th:text="${product.p_brand}">
	               <td th:text="${product.p_comp_zielgruppe_}">
	               <td th:text="${product.a_comp_farbe_}"></td>
	               <td th:text="${product.a_comp_groesse_}"></td>
	               <td th:text="${product.a_stock}">
                
                
              </tr>
			</tbody>
        </table>
