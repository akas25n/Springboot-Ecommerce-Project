<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<title>B2B | My Profile | Addresses</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" type="text/css"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

<script src="https://code.jquery.com/jquery-git.js"></script>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-ChfqqxuZUCnJSK3MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
<script
	src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
	integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
	crossorigin="anonymous"></script>

<link rel="stylesheet" type="text/css" th:href="@{/css/footerStyle.css}">
<link rel="stylesheet" type="text/css" th:href="@{/css/headerStyle.css}">
<link rel="stylesheet" type="text/css" th:href="@{/css/filterStyle.css}">

<style>
.nav-tabs>li.active>a, .nav-tabs>li.active>a:hover {
	border-top: 4px solid #CBD6D5;
}

input, button, select, textarea {
	font-family: inherit;
	font-size: inherit;
	line-height: inherit;
	padding: 5px;
	border-radius: 5px;
}
</style>

</head>


<body style="background-color: #f7f7f7 !important; padding-top: 20px;">
	<div th:include="header :: copy"></div>
	<div th:include="filter :: copy"></div>

	<div class="container" style="background-color: white !important;">



		<div class="row">
			<hr>
			<h3 style="color: grey; padding-left: 5px;">EDIT USER INFO</h3>
			<h5>
				<strong style="color: grey; padding-left: 5px;"><span
					th:utext="${userName}"></span></strong>
			</h5>

			<hr>


			<div th:if="${errorMessage != null}" th:utext="${errorMessage}"
				class="error"></div>

		</div>
		<br>

		<div class="col-lg-12">
			<div class="row">



				<div class="col-lg-2 col-sm-6"></div>

				<div class="col-lg-6 col-sm-6">
					<div class="col-md-12">
						<hr style="border: 2px solid #5cb85c;">
						<div class="fields">
							<form action="#"
								th:action="@{/my/account/save/changes/__${users.user_id}__}"
								th:object="${users}" method="POST">

								<div class="form-group">

									<label for="formGroupExampleInput">First Name<span
										style="color: red;">*</span></label> <input th:field="*{first_name}"
										type="text" id="formGroupExampleInput" name="first_name"
										class="form-control" required="required"> <span
										th:if="${#fields.hasErrors('first_name')}"
										th:errors="*{first_name}"></span>
								</div>

								<div class="form-group">
									<label for="formGroupExampleInput2">Last Name<span
										style="color: red;">*</span></label> <input th:field="*{last_name}"
										type="text" class="form-control" id="formGroupExampleInput2"
										required>
								</div>

								<div class="form-group">
									<label for="formGroupExampleInput">Company<span
										style="color: red;">*</span></label> <input th:field="*{company}"
										type="text" class="form-control" id="formGroupExampleInput"
										required>
								</div>
								<hr>
								<input type="submit" style="float: right;">
								<!--  <button type="submit" name="save" class="btn btn-success" style="float:right;">Save Changes</button>	 -->

							</form>

						</div>
					</div>
				</div>

			</div>
		</div>
		<br> <br> <br>

	</div>
	<hr>

	<div th:include="footer :: copy"></div>
<body>
</html>
